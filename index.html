<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>ELEMENTAL | Silver OS Final</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Space+Mono:ital,wght@0,400;1,400&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- 1. INTRO LAYER -->
  <div class="intro-overlay" id="introOverlay">
    <div class="intro-text">
      <span>What</span> <span>is</span> <span>your</span> <span class="italic">Element?</span>
    </div>
    <div class="scroll-hint">SCROLL TO INITIATE</div>
  </div>

  <!-- 2. FX LAYERS -->
  <div class="noise-overlay"></div>
  <div class="scanlines"></div>

  <!-- 3. WEBGL CANVAS -->
  <div id="canvas-container" class="faded-start"></div>

  <!-- 4. MAIN HUD -->
  <div class="ui-layer hidden" id="mainUI">
    <div class="ui-marker top-left"></div>
    <div class="ui-marker top-right"></div>
    <div class="ui-marker bottom-left"></div>
    <div class="ui-marker bottom-right"></div>
    
    <div class="header">
      <div class="sys-info">SYS.OS // SILVER v16.0</div>
      <div class="instructions">SIDES: SCROLL TO SWITCH â€¢ CENTER: INTERACT</div>
    </div>

    <div class="center-stage" id="centerStage">
      <div class="element-label" id="elementLabel">ETHER</div>
      <div class="enter-btn">
        <span class="btn-text">ACCESS DATA</span>
        <span class="btn-line"></span>
      </div>
    </div>

    <div class="nav-dots">
      <div class="dot active"></div>
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
    </div>
  </div>

  <!-- 5. EDITORIAL HUD -->
  <div class="editorial-layer" id="editorialLayer">
    
    <div class="cursor-follower" id="cursorFollower">
      <img id="activeThumb" src="" alt="Data" />
    </div>

    <div class="editorial-header">
      <div class="data-block">
        <span class="label">ELEMENT</span>
        <span class="value" id="ed-subject">DATA</span>
      </div>
      <div class="data-block right">
        <div class="status-square" id="statusSquare"></div>
      </div>
    </div>

    <div class="editorial-content" id="wordContainer"></div>

    <div class="editorial-footer">
      <div class="progress-bar"><div class="progress-fill" id="progressFill"></div></div>
      <div class="page-number" id="pageNumber">01 / 05</div>
      <div class="close-btn" id="closeBtn">CLOSE SESSION [X]</div>
    </div>

  </div>

  <!-- LIBS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <script src="script.js"></script>
</body>
</html>

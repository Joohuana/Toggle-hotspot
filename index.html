<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>ELEMENTAL | Silver OS</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Space+Mono:ital,wght@0,400;1,400&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- 1. GLOBAL LAYERS -->
  <div class="noise-overlay"></div>
  <div class="scanlines"></div>

  <!-- 2. WEBGL CANVAS -->
  <div id="canvas-container"></div>

  <!-- 3. MAIN HUD (3D Navigation) -->
  <div class="ui-layer" id="mainUI">
    <div class="ui-marker top-left"></div>
    <div class="ui-marker top-right"></div>
    <div class="ui-marker bottom-left"></div>
    <div class="ui-marker bottom-right"></div>
    
    <div class="header">
      <div class="sys-info">SYS.OS // SILVER v8.0</div>
      <div class="instructions">SCROLL TO MORPH â€¢ DRAG TO ROTATE</div>
    </div>

    <div class="center-stage" id="centerStage">
      <div class="element-label" id="elementLabel">ETHER</div>
      <div class="enter-btn">
        <span class="btn-text">ACCESS DATA</span>
        <span class="btn-line"></span>
      </div>
    </div>

    <div class="nav-dots">
      <div class="dot active"></div>
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
    </div>
  </div>

  <!-- 4. EDITORIAL HUD -->
  <div class="editorial-layer" id="editorialLayer">
    
    <!-- The Floating Thumbnail (Follows Cursor) -->
    <div class="cursor-follower" id="cursorFollower">
      <img id="activeThumb" src="" alt="Element Visual" />
    </div>

    <div class="editorial-header">
      <div class="data-block">
        <span class="label">SUBJECT</span>
        <span class="value" id="ed-subject">DATA</span>
      </div>
      <div class="data-block right">
        <span class="label">STATUS</span>
        <span class="value">ONLINE</span>
      </div>
    </div>

    <div class="editorial-content" id="wordContainer">
      <!-- Word injected here -->
    </div>

    <div class="editorial-footer">
      <div class="progress-bar"><div class="progress-fill" id="progressFill"></div></div>
      <div class="page-number" id="pageNumber">01 / 05</div>
      <div class="close-btn" id="closeBtn">CLOSE SESSION [X]</div>
    </div>

  </div>

  <!-- LIBS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
